<!DOCTYPE html>
<html xmlns:og="http://opengraphprotocol.org/schema/">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCA Compare</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <form>
        <h2>Enter your information</h2>
        <div class="row">
            <label for="custcharge">Customer charge</label>
            <input type="text" name="custcharge" id="custcharge">
        </div>
        <div class="row">
            <label for="co2avoid">CO2 to avoid</label>
            <input type="text" name="co2avoid" id="co2avoid">
        </div>
        <div class="row">
            <label for="deliverycharges">Delivery charges</label>
            <input type="text" name="deliverycharges" id="deliverycharges">
        </div>
        <div class="row">
            <label for="kwhslider">KwHs</label>
            <input type="text" name="kwhslider" id="kwhslider">
        </div>
        <div class="row">
            <label for="rate5">rate5</label>
            <input type="text" name="rate5" id="rate5">
        </div>
        <div class="row">
            <label for="rate100">rate100</label>
            <input type="text" name="rate100" id="rate100">
        </div>

        <div class="inline-control submit-form col-1">
            <button id="submitBtn">Submit</button>
        </div>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
